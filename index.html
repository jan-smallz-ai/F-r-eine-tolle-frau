<style>
/* ===== Reset & Background ===== */
*{box-sizing:border-box}
html,body{margin:0;padding:0}
body{
  min-height:100vh;
  background: radial-gradient(circle at top, #1b2a6b, #06081f 70%);
  color:#fff;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  overflow-x:hidden;
}

/* ===== Snow ===== */
.snow{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:1;
  background-image:
    radial-gradient(circle, rgba(255,255,255,.9) 2px, transparent 3px),
    radial-gradient(circle, rgba(255,255,255,.6) 1.5px, transparent 3px);
  background-size: 120px 120px, 200px 200px;
  animation: snow 12s linear infinite;
}
@keyframes snow{
  from{background-position:0 -200px, 0 -400px}
  to{background-position:0 800px, 0 1200px}
}

/* ===== Intro Scene ===== */
.intro{
  position:relative;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:2;
  text-align:center;
  padding:20px;
}

.title{
  position:absolute;
  top:6vh;
  width:100%;
}
.title h1{
  font-size:clamp(36px,8vw,72px);
  margin:0;
}
.title p{
  margin-top:10px;
  font-size:clamp(16px,3.5vw,22px);
  opacity:.9;
}

/* ===== Santa + Cow ===== */
.santa-cow{
  position:relative;
  font-size:120px;
  animation: flyIn 3s ease-out forwards, float 1.6s ease-in-out infinite 3s;
  transform-origin:center;
}

/* Cow bounce */
.cow{
  display:inline-block;
  animation: cowBounce .8s ease-in-out infinite;
}

/* Santa wobble */
.santa{
  display:inline-block;
  animation: santaWobble .6s ease-in-out infinite;
}

/* Udder wiggle illusion */
.udder{
  display:inline-block;
  animation: udder .4s ease-in-out infinite;
}

/* Animations */
@keyframes flyIn{
  from{transform:translateX(-120vw) rotate(-12deg)}
  to{transform:translateX(0) rotate(2deg)}
}
@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-14px)}
}
@keyframes cowBounce{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-10px)}
}
@keyframes santaWobble{
  0%,100%{transform:rotate(-4deg)}
  50%{transform:rotate(6deg)}
}
@keyframes udder{
  0%,100%{transform:rotate(6deg)}
  50%{transform:rotate(-8deg)}
}

/* ===== Santa Body Text ===== */
.santa-label{
  margin-top:20px;
  font-size:18px;
  opacity:.85;
}

/* ===== Button ===== */
.start-btn{
  margin-top:30px;
  padding:16px 26px;
  font-size:18px;
  font-weight:800;
  border-radius:999px;
  border:none;
  background:#ffd86b;
  color:#1b1b1b;
  cursor:pointer;
  box-shadow:0 20px 40px rgba(0,0,0,.4);
}

/* ===== Gift Section ===== */
.gift-section{
  display:none;
  min-height:100vh;
  padding:40px 20px;
  text-align:center;
}
.gift{
  font-size:120px;
  animation: giftShake .5s ease-in-out infinite;
}
@keyframes giftShake{
  0%,100%{transform:rotate(-4deg)}
  50%{transform:rotate(6deg)}
}

/* ===== Code ===== */
.code-box{
  margin-top:30px;
  background:rgba(255,255,255,.1);
  border:1px dashed rgba(255,255,255,.4);
  padding:16px;
  border-radius:16px;
  display:inline-flex;
  gap:12px;
  align-items:center;
}
code{
  font-family:monospace;
  font-size:18px;
}
.copy{
  padding:10px 14px;
  border-radius:999px;
  border:none;
  cursor:pointer;
}
</style>
</head>
